<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Click to Roll the dice</h1>
        
        <div id="first" class="dice first">
            <div class="dot"></div>
        </div>
        
        <div id="second" class="dice second hide">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div id="third" class="dice third hide">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div id="forth" class="dice forth hide">
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div id="fifth" class="dice fifth hide">
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="column">
                <div class="dot"></div>
            </div>
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div id="sixth" class="dice sixth hide">
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
